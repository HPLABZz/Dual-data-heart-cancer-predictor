<!DOCTYPE html>
    <html>
        <head>
            <title>Prediction Results</title>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(180deg, #080446, #211a9be5, #1389c59b);
                    min-height: 100vh;
                    font-family: "Poppins", sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }    

                .box {
                    width: 90%;
                    max-width: 600px;
                    background: rgba(255, 255, 255, 0.08);
                    border-radius: 18px;
                    padding: 30px;
                    backdrop-filter: blur(10px);
                    animation: fadeIn 0.8s ease;
                    color: #fff;
                    text-align: center;
                    box-shadow: 0px 0px 10px rgba(19, 19, 19, 0.182);
                }
                
                h2 {font-weight: 600;}
                p {font-size: 18px; margin: 12px 0;}

                a {
                    display: inline-block;
                    margin-top: 18px;
                    padding: 10px 20px;
                    background: #06D6A0;
                    color: #003459;
                    border-radius: 8px;
                    text-decoration: none;
                    font-weight: 600;
                    transition: 0.25s;
                }

                a:hover {
                    background: #05C492;
                    transform: scale(1.05);
                }

                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(25px); }
                    to   { opacity: 1; transform: translateY(0); }
                }
            </style>

        </head>
            <body>
                <div class="box">
                    <h2><u>Prediction Result</u></h2>


                <p><b>Diabetes Risk:</b> {{ diabetes }}</p>
                <p><b>Heart Disease Risk:</b> {{ heart }}</p>

                <a href="/">‚Üê Predict Again</a>
            </div>
        </body>
    </html>
